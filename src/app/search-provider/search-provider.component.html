<div class="row">
    <div class="col-md-3">
        <app-menu></app-menu>
    </div>
    <div class="col-md-9">
        <h3> Search for Provider Info</h3>
        <br>
        <form class="form-inline my-2 my-lg-0" #searchForm="ngForm" (ngSubmit)="searchProvider(searchForm)">
            <div class="form-group">
                <select class="form-control my-2 my-lg-0" ng-model="selectedType">
                    <option> -Select City- </option>
                    <option>lllinois</option>
                    <option>Montanna</option>
                    <option>Oklahoma</option>
                    <option>Texas</option>
                </select>
            </div>
            &nbsp;&nbsp;&nbsp;
            <div class="form-group">
                <select class="form-control my-2 my-lg-0" ng-model="selectedType">
                    <option> -Select Type- </option>
                    <option>Provider Id</option>
                    <option>PFIN ID</option>
                    <option>License</option>
                </select>
            </div>
            &nbsp;&nbsp;&nbsp;
            <div class="form-group">
                <input class="form-control mr-sm-2" type="search" placeholder="Search Key" aria-label="Search"
                    (ngModel)="loginForm.searchText" name="searchText">
            </div>

            &nbsp;&nbsp;&nbsp;
            <div class="form-group">
                <a class="btn btn-outline-success my-2 my-sm-0" (click)="getSearchResults()">Search</a>
            </div>

        </form>
        <br>
        <hr>
        <div *ngIf="tabbleView">
            <h3>Search Result</h3><br>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Provider Id</th>
                        <th scope="col">PFIN Id</th>
                        <th scope="col">Liecence Id</th>
                        <th scope="col">First name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let provider of searchResults">
                        <td>{{provider}}</td>
                        <td>{{provider}}</td>
                        <td>{{provider}}</td>
                        <td>{{provider}}</td>
                        <td>{{provider}}</td>
                        <td><a class="btn btn-outline-info">View</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <hr>
            <br>
            <br>
        </div>
    </div>
    <br>
</div>
