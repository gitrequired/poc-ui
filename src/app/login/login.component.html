<h1><small>Login</small></h1>
<hr>
<ngb-alert *ngIf="successMessage" type="danger" (close)="successMessage = null">{{ errorMessage }}</ngb-alert>
<form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
  <div class="row">
    <div class="col-md-3">
    </div> 
    <div class="col-md-6 rounded border">
      <table class="table">
        <tr>
          <td>UserName</td>
          <td>
            <div class="col-lg-5">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1"
                  (ngModel)="loginForm.userName" name="userName">
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>PassWord</td>
          <td>
            <div class="col-lg-5">
              <div class="input-group">
                <input type="password" class="form-control" placeholder="******" aria-describedby="basic-addon1"
                  (ngModel)="loginForm.password" name="password">
              </div>
            </div>
          </td>
        </tr>
      </table>
      <div class="row">
        <div class="col-lg-5"></div>
        <div class="col-lg-2"><button type="submit" class="btn btn-primary">Login</button></div>
        <div class="col-lg-5"></div>
      </div>
      <br>
      <div class="row">
        <div class="col-lg-2"></div>
        <a class="btn btn-outline-info" (click)="open(newUser)">Create User</a>
        <div class="col-lg-3"></div>
        <div class="col-lg-3">
          <a class="btn btn-outline-info" (click)="open(ChangePassword)">Reset Password</a></div>
        <div class="col-lg-1"></div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</form>

<ng-template #newUser let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Create New User</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #createUserForm="ngForm" (ngSubmit)="createUser(createUserForm)">
      <div class="form-group">
        <label class="control-label">User Name</label>
        <div class="input-group">
          <input id="userName" type="text" class="form-control" placeholder="userName" (ngModel)="createUserForm.userName" name="userName">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label">SSN</label>
        <div class="input-group">
          <input id="ssn" type="text" class="form-control" placeholder="SSN" (ngModel)="createUserForm.ssn" name="ssn">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label">Password</label>
        <div class="input-group">
          <input id="password" type="password" class="form-control" placeholder="********" (ngModel)="createUserForm.password" name="password">
        </div>
      </div>
      <div class="modal-footer">
          <button type="submit" class="btn btn-outline-dark">Create User</button>
        </div>
    </form>
  </div>

</ng-template>

<ng-template #ChangePassword let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Change Password</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #cPassword="ngForm" (ngSubmit)="changePassword(cPassword)">
      <div class="form-group">
        <label class="control-label">UserID(SSN)</label>
        <div class="input-group">
          <input id="userName" class="form-control" placeholder="userName" (ngModel)="cPassword.ssn" name=ssn>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label">Old Password</label>
        <div class="input-group">
          <input id="ssn" class="form-control" placeholder="********" (ngModel)="cPassword.password" name=password>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label">New Password</label>
        <div class="input-group">
          <input id="npassword" class="form-control" placeholder="********" (ngModel)="cPassword.npassword" name="npassword">
        </div>
      </div>
      <div class="form-group">
          <label class="control-label">Confirm New Password</label>
          <div class="input-group">
            <input id="cpassword" class="form-control" placeholder="********" (ngModel)="cPassword.cpassword" name="cpassword">
          </div>
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" type="submit">Update Details</button>
      </div>
    </form>
  </div>

</ng-template>
